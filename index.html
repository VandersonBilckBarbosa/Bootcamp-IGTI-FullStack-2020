<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Trabalho Prático - Módulo 01</title>
  </head>
  <body>
    <div class="container">
      <div class="row p-3"></div>
      <h3 class="text-center">Seletor de Cores RGB</h3>
      <p class="text-center">
        Arraste os ranger's para encontrar a combinação de cores.
      </p>

      <div class="row p-2">
        <div class="col-md-3 text-center">
          GAMA DE CORES
        </div>
        <div class="col-md-3 text-center">RANGE'S</div>
        <div class="col-md-3 text-center">R-G-B</div>
        <div class="col-md-3 text-center">RESULTADO</div>
      </div>
      <form>
        <div class="row">
          <div class="col-md-3 text-right">
            <p class="p-3 mb-1 bg-danger text-white">(R) VERMELHO:</p>
            <p class="p-3 mb-1 bg-success text-white">(G) VERDE:</p>
            <p class="p-3 mb-1 bg-primary text-white">(B) AZUL:</p>
          </div>

          <div class="col-md-3">
            <div class="form-group">
              <p class="p-3 mb-1 bg-light text-dark border border-danger">
                <input
                  type="range"
                  class="form-control-range"
                  id="ranger"
                  min="0"
                  max="255"
                  value="0"
                  step="0"
                />
              </p>
              <p class="p-3 mb-1 bg-light text-dark border border-success">
                <input
                  type="range"
                  class="form-control-range"
                  id="rangeg"
                  min="0"
                  max="255"
                  value="0"
                  step="0"
                />
              </p>
              <p class="p-3 mb-1 bg-light text-dark border border-primary">
                <input
                  type="range"
                  class="form-control-range"
                  id="rangeb"
                  min="0"
                  max="255"
                  value="0"
                  step="0"
                />
              </p>
            </div>
          </div>

          <div class="col-md-3">
            <p class="p-3 mb-1 bg-light text-dark border border-danger">
              <input
                class="text-center"
                type="text"
                disabled
                id="inputr"
                placeholder="0"
                value="0"
              />
            </p>
            <p class="p-3 mb-1 bg-light text-dark border border-success">
              <input
                class="text-center"
                type="text"
                disabled
                id="inputg"
                placeholder="0"
                value="0"
              />
            </p>
            <p class="p-3 mb-1 bg-light text-dark border border-primary">
              <input
                class="text-center"
                type="text"
                disabled
                id="inputb"
                placeholder="0"
                value="0"
              />
            </p>
          </div>

          <div class="col-md-3">
            <div id="corRGB" class="corRGB border rounded">
              <p>rgb(0, 0, 0)</p>
            </div>
          </div>
        </div>
      </form>
      <div class="row p-3">
        <small
          >Trabalho Prático Módulo 01 - Bootcamp Online - Desenvolvedor Full
          Stack -
          <a
            href="https://www.linkedin.com/in/vandersonbilckbarbosa/"
            class="link"
            target="_blank"
            >Vanderson Bilck Barbosa</a
          >
        </small>
      </div>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
